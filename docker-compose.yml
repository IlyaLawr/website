services:
  fastapi-app:
    build: .
    container_name: fastapi_app
    restart: always
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      app_network:
        aliases:
          - api

  nginx:
    image: nginx:latest
    container_name: fastapi_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      fastapi-app:
        condition: service_healthy
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
